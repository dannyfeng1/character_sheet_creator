<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
  <title>D&D Character Creator</title>
</head>

<body>
  <h1>Dungeons and Dragons 5th Edition Character Creator</h1>
  <div id="char-generator">
    <form action="" id="char-form">
      <div class="basic-info form-display">
        <label>Character Name:
          <input type="text" id="characterName">
        </label>
        <br>
        <label>Age:
          <input type="text" id="characterAge">
        </label>
      <br>
      <label>Gender:
        <br>
        <input type="radio" class="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" class="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio"  class="gender" value="other">
        <label for="other">Other</label>
      </label>
      <br>
      <button id="basic-info-button">Next</button>
    </div>
    <div class="class-info hidden">
      <label>Class:
      <br>
        <input type="radio" id="barbarian" class="class-select" name="class" value="barbarian">
        <label for="barbarian">Barbarian</label><br>
        <input type="radio" id="bard" class="class-select" name="class" value="bard">
        <label for="bard">Bard</label><br>
        <input type="radio" id="cleric" class="class-select" name="class" value="cleric">
        <label for="cleric">Cleric</label><br>
        <input type="radio" id="druid" class="class-select" name="class" value="druid">
        <label for="druid">Druid</label><br>
        <input type="radio" id="fighter" class="class-select" name="class" value="fighter">
        <label for="fighter">Fighter</label><br>
        <input type="radio" id="monk" class="class-select" name="class" value="monk">
        <label for="monk">Monk</label><br>
        <input type="radio" id="paladin" class="class-select" name="class" value="paladin">
        <label for="paladin">Paladin</label><br>
        <input type="radio" id="ranger" class="class-select" name="class" value="ranger">
        <label for="ranger">Ranger</label><br>
        <input type="radio" id="rogue" class="class-select" name="class" value="rogue">
        <label for="rogue">Rogue</label><br>
        <input type="radio" id="sorcerer" class="class-select" name="class" value="sorcerer">
        <label for="sorcerer">Sorceror</label><br>
        <input type="radio" id="warlock" class="class-select" name="class" value="warlock">
        <label for="warlock">Warlock</label><br>
        <input type="radio" id="wizard" class="class-select" name="class" value="wizard">
        <label for="wizard">Wizard</label>
    </label>
    <br>
    <button id="class-info-button">Next</button>
    </div>
    <div class="race-info hidden">
      <label>Race:
        <br>
          <input type="radio" id="dragonborn" class="race-select" name="race" value="dragonborn">
          <label for="dragonborn">Dragonborn</label><br>
          <input type="radio" id="dwarf" class="race-select" name="race" value="dwarf">
          <label for="dwarf">Dwarf</label><br>
          <input type="radio" id="elf" class="race-select" name="race" value="elf">
          <label for="elf">Elf</label><br>
          <input type="radio" id="gnome" class="race-select" name="race" value="gnome">
          <label for="gnome">Gnome</label><br>
          <input type="radio" id="half-elf" class="race-select" name="race" value="half-elf">
          <label for="half-elf">Half-elf</label><br>
          <input type="radio" id="half-orc" class="race-select" name="race" value="half-orc">
          <label for="half-orc">Half-orc</label><br>
          <input type="radio" id="halfing" class="race-select" name="race" value="halfling">
          <label for="halfing">Halfling</label><br>
          <input type="radio" id="human" class="race-select" name="race" value="human">
          <label for="human">Human</label><br>
          <input type="radio" id="tiefling" class="race-select" name="race" value="tiefling">
          <label for="tiefling">Tiefling</label><br>
      </label>
      <br>
      <button id="race-info-button">Create Character!</button>
    </div>
    </form>

    <div id="display-box">
      <div id="basic-display" class="basic-info form-display">Introduction to program and basic instructions</div>
      <div id="class-display"class="class-info hidden">Class information from API. Kissies for Kent</div>
      <div id="race-display"class="race-info hidden">Race info from API</div>
    </div>

  </div>
</body>

</html>
